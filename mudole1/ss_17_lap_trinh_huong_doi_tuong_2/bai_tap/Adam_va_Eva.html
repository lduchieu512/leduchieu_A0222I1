<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            if (this.weight == 0) {
                return true;
            }
            return false;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender == "NAM") {
                return true;
            }
            return false;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            if (apple.isEmpty()) {
                console.log("táo đã hết")
                return false;
            } else {
                console.log("táo còn")
                return true;
            }
        }

        eatApple(apple) {
            if (this.checkApple(apple)) {
                apple.decrease();
                this.weight++;
            }
        }

        say(message) {
            console.log(this.name + ": " + message)
        }

        setName(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }
    }

    let tao = new Apple();

    adam.eatApple(tao);

</script>
