<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let n = parseInt(prompt("Nhập số lượng phần tử:"))
    if (n<0){
        alert("Không đc nhập âm phần tử");
    } else if (n<=20){
        let arr = [];
        let chan = 0 ;
        let le = 0 ;
        for (let j = 0; j <n ; j++) {
            arr[j]= parseInt(prompt('Nhập mảng số nguyên'));
        }

        document.write("array = ["+arr+"]")
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 1){
                le += arr[i];
            }else  {
                chan += arr[i];
            }
        }
        let sum = chan - le;
        alert(sum)
    } else{
        alert("Không đc nhập quá 20 phần tử");

    }












</script>

</body>
</html>
