    let count = 0;
    function dem(x) {
        for (let i = 0; i < x.length; i++) {
                for (let j = 0; j < inHoa.length; j++) {
                    if (x.charAt(i) == inHoa[j]) {
                        count++;
                    }
                }

        }
    }
     dem(a)

        alert(count)
    } else {
        alert("The string is not contain upper char")
