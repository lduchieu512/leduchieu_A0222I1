    let arrSoNguyen = [1, 5, 6, 23, 8, 47, 10, 3];

    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    function getPrime(arrSoNguyen) {
        let arrSoNguyenTo = []
        for (let i = 0; i < arrSoNguyen.length; i++) {
            let flag = isPrime(arrSoNguyen[i]);
            if (flag) {
                arrSoNguyenTo.push(arrSoNguyen[i])
            }
        }
        arrSoNguyenTo.sort(function (a, b) {
            return a - b;
        })
        return arrSoNguyenTo;
    }


    console.log(getPrime(arrSoNguyen))
