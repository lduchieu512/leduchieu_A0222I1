<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><input type="button" value="Bài 1:" onclick="bai1()"> Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </p>
<p><input type="button" value="Bài 2:" onclick="bai2()">Viết chương hình hiển thị thẻ hr theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình</p>
<script>
    function bai1() {
        let num = parseInt(prompt('Enter a number: '))
        let total = 0;
        while (num != -1) {
            num = parseInt(prompt('Enter a number '))
            alert(num);
            total = total +num;
        }
        alert(total);
    }
    function bai2() {
        let i= 0
        while (i<100){
            document.write("<hr width="+i+"%>")
            i++;
        }
    }
</script>

</body>
</html>
