<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p id="demo"><input type="button" onclick="bai1()" value="Bài 1:"> Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</p>
    <p><input type="button" value="Bài 2: " onclick="bai2()"> Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</p>
</div>
<script>
    function bai1() {
        let text = "";
        let i;
        for (i=0;i<=5;i++){
            text += "The number is " + i +"<br>";
        }
        document.getElementById('demo').innerHTML=text;
    }
    function bai2() {
        let num =prompt('Enter your number');
        let total = 0;
        for (let i=1;i<=num;i++){
            total += +i;

        }
        alert(total)
    }
</script>
</body>
</html>
