    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        get getDay() {
            return this.day;
        }

        get getMonth() {
            return this.month;
        }

        get getYear() {
            return this.year;
        }

        set setDay(day) {
            this.day = day;
        }

        set setMonth(month) {
            this.month = month;
        }

        set setYear(year) {
            this.year = year;
        }
    }

    let date = new MyDate(10, 3, 2022)
    alert(date.getDay + "/" + date.getMonth + "/" + date.getYear)
    date.setDay = prompt("Nhập ngày cần thay đổi");
    date.setMonth = prompt("Nhập tháng cần thay đổi");
    date.setYear = prompt("Nhập năm cần thay đổi");
    document.write("Ngày đã thay đổi<br>" + date.getDay + "/" + date.getMonth + "/" + date.getYear)


</script>
