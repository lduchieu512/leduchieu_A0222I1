<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
            // this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }
    let x = prompt("Nhập bán kính ")
    let circle = new Circle(x);
    // let radius = circle.getRadius();
    // let area = circle.getArea();
    alert("radius: "+circle.getRadius()+"; area: "+circle.getArea());


</script>
