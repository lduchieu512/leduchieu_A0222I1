<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2: Hiển thị kết quả sử dụng thẻ HTML</title>
</head>
<body>
<div id="messageDiv"></div>
<button type="button" onclick="messageShow();">Click Me!</button>
<script>
    function messageShow() {
        document.getElementById('messageDiv').innerHTML ="Xin chào!";

    }
</script>

</body>
