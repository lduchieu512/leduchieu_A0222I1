<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="text" type="text"><button onclick="thang()">Tính số ngày</button>
     <p id="kq"></p>

<script>

    function thang() {
        let b = document.getElementById('text').value;
        // console.log(b)
        switch (b) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("kq").innerHTML = " tháng có 31 ngày";break;
            case '2':document.getElementById("kq").innerHTML = " tháng có 28 hoặc 29 ngày";break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("kq").innerHTML = " tháng có 30 ngày";break;
            default:
                document.getElementById("kq").innerHTML = "Bạn nhập sai giá trị";break;
        }

    }
</script>
</body>
</html>
