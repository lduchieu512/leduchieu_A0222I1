<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số tuổi: '))
    if (a>120){
        alert('Bạn là người bất tử :))')
    }else if (a<0){
        alert('Bạn chưa đủ 9 tháng 10 ngày :))')
    }else {
        alert('Bạn là con người real')
    }
</script>
</body>
</html>
