<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let a = prompt("Nhập số bất kì, tôi sẽ cho bạn biết lớn hay nhỏ hơn 0 ")
    if (a>0){
        alert("Số " +a+ " lớn hơn 0")
    }else {
        alert("Số " +a+" nhỏ hơn 0" )
    }
</script>
</body>
</html>
