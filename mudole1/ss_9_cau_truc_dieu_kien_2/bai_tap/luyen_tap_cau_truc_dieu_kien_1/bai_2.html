<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    let a = prompt("Nhập Tuổi: ")
    if (a>=15){
        alert('Bạn đủ kiện học lớp 10')
    }else {
        alert('Bạn không đủ kiện học lớp 10 :(((')
    }
</script>
