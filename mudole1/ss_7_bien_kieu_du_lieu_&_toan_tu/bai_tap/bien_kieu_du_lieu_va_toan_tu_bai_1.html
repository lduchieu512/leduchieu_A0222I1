<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let inputPhysics = prompt('Điểm môn vật lý: ')
    let inputChemistry = prompt('Điểm môn hoá học: ')
    let inputBiology = prompt('Điểm môn sinh học: ')
    let physics = parseInt(inputPhysics)
    let chemistry = parseInt(inputChemistry)
    let biology = parseInt(inputBiology)
    let area = (physics + chemistry + biology)/3;
    alert('Điểm trung bình: '+ area)
</script>
</body>
</html>
